<!DOCTYPE html>

<html>
  <head>
    <title>
      Create a room
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/tailwind.css">
    <link rel="stylesheet" href="styles/build.css">
  </head>
  <body class="pb-20 flex flex-row place-items-center min-h-screen">
    <div class="card mx-auto py-8 space-y-6 text-center w-max">
      <form action="" class="flex flex-col items-center space-y-4">
        <label for="room-number" class="text-2xl whitespace-nowrap">Únete a un cuarto</label>
        <input type="text" name="room-number" id="room-number" maxlength="4" placeholder="Código aquí" class="text-center border border-gray-500">
        <button type="submit" class="btn w-max">Unirme</button>
      </form>
      <hr class="border-2 border-indigo-600 border-dashed">
      <button type="button" class="btn self-center w-max">Crear cuarto</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/autocomplete.js"></script>
  </body>
</html>
